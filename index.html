<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="estilo.css">

    <title>Jogo de adivinhação de números</title>

  </head>

  <body>
    <h1>Jogo de adivinhação de números</h1>

    <p> Selecionamos um número aleatório entre  1 e 100. Veja se você consegue adivinhar em 10 tentativas  ou menos.Diremos se seu palpite foi muito alto ou muito baixo </p>

    <div class="form">
      <label for="guessField">Digite um palpite </label>
      <input type="number" min="1" max="100" required id="guessField" class="guessField">
      <input type="submit" value="Enviar palpite" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script src="main.js">

      

    </script>
  </body>
</html>
